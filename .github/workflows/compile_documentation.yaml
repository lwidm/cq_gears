name: compile_documentation

on:
  workflow_dispatch

permissions:
  pages: write
  id-token: write

jobs:
  generate_assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python version 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          architecture: 'x64'
          cache: pip
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate assets
        run: python "./scripts/generate_docs_assets.py"
      - uses: actions/upload-artifact@v4
        with:
          name: python_assets
          path: |
            ./docs/assets/involute_line.png
            ./docs/assets/involute_line.mp4
            ./docs/assets/involute_string.png
            ./docs/assets/involute_string.mp4
            ./docs/assets/hypotroichoid.png
            ./docs/assets/hypotroichoid.mp4
  compile_documentation:
    needs: generate_assets
    runs-on: ubuntu-latest
    container: texlive/texlive:latest
    defaults:
      run:
        working-directory: docs/latex
    steps:
      - name: 0. Install git-lfs
        working-directory: /
        run: apt-get update && apt-get install -y git-lfs
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/download-artifact@v4
        with:
          name: python_assets
          path: "./docs/assets"
      - name: 1. First pass (generates .aux with citation keys)
        run: pdflatex "\def\notlocal{}\input{theory.tex}"
      - name: 2. Process bibliography
        run: biber theory
      - name: 3. Second pass (incorporates bibliography)
        run: pdflatex "\def\notlocal{}\input{theory.tex}"
      - name: 4. Third pass (resolves all cross-references)
        run: pdflatex "\def\notlocal{}\input{theory.tex}"
      - name: 5. Prepare pages artifact
        run: |
          mkdir -p /tmp/pages
          cp theory.pdf /tmp/pages/
          cp ../assets/* /tmp/pages/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/pages
      - uses: actions/deploy-pages@v4
