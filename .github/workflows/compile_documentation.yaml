name: compile_documentation

on:
  workflow_dispatch

permissions:
  pages: write
  id-token: write

jobs:
  compile_documentation:
    runs-on: ubuntu-latest
    container: texlive/texlive:latest
    defaults:
      run:
        working-directory: docs/latex
    steps:
      - name: 0. Install git-lfs
        working-directory: /
        run: apt-get update && apt-get install -y git-lfs
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: 1. First pass (generates .aux with citation keys)
        run: pdflatex "\def\notlocal{}\input{theory.tex}"
      - name: 2. Process bibliography
        run: biber theory
      - name: 3. Second pass (incorporates bibliography)
        run: pdflatex "\def\notlocal{}\input{theory.tex}"
      - name: 4. Third pass (resolves all cross-references)
        run: pdflatex "\def\notlocal{}\input{theory.tex}"
      - name: 5. Prepare pages artifact
        run: |
          mkdir -p /tmp/pages
          cp theory.pdf /tmp/pages/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/pages
      - uses: actions/deploy-pages@v4
